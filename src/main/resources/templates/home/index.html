<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Valuta omregner | Live kurser</title>
    <meta name="description" content="Valuta omregner | Live kurser">
    <meta name="author" content="Art">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="container">
        <form action="#" th:action="@{/}" th:object="${myRates}" method="post">
            <h1>Valuta omregner</h1>
            <label>Vælg et beløb: </label>
            <input th:field="*{amount}" type="number" step="0.1">
            <label>Fra valuta: </label>
            <select th:field="*{firstCode}">
                <option th:each="code : ${codeList}" th:value="${code}" th:text="${code}" />
            </select>
            <label>Til Valuta: </label>
            <select placeholder="To" th:field="*{secondCode}">
                <option th:each="code : ${codeList}" th:value="${code}" th:text="${code}" />
            </select>
            <button id="btnintext" type="submit">Omregn <i class="fas fa-retweet"></i></button>
        </form>
    </div>
</body>

</html>
